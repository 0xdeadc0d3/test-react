name: CI
on: [push]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [19]
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: ${{matrix.node-version}}
      - name: Setup pnpm && install dependencies
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
