name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    on:
      push:
        branches: [master]
      pull_request:
        branches: [master]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 19

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
  deploy:
    on:
      push:
        branches: [master]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        run: echo TestDeployment
